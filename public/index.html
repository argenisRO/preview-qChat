<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <noscript>
        <link rel="stylesheet" href="%PUBLIC_URL%/noscript.css">
    </noscript>
    <title>qChat</title>
    
  </head>
  <body>
    <noscript>
      <div id="root-container">
      <img class="logo" src="%PUBLIC_URL%/favicon/favicon.svg"/>
      <div class="box-body">
        <div class="box-body-container">
          <span class="box-body-title">Please Enable Javascript</span>
          <div class="box-body-desc-container">
            <p class="box-body-desc" style="font-size: .6em">Unfortunately qChat requires Javascript to function.</p>
            <hr class="separator"/>
            <p class="box-body-desc">In order for us to give you the best user experience ever, we require Javascript to be enabled, otherwise this would be a really ugly application. Most browsers come with Javascript automatically enabled and if you actually meant to disable it, please know that nothing wrong comes from having Javascript enabled for qChat. We are friendly!</p>
          </div>
          <div class="box-body-button-container">
            <a href="https://www.enable-javascript.com/" class="button-text">
              <span>Need Help? Learn how to enable Javascript</span>
            </a> 
          </div>
        </div>
      </div>
      </div>
    </noscript>
    <div id="main"></div>
  </body>
</html>
